<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for you ♡</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #e7d8f7);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #4a3f55;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 182, 193, 0.6);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .start-btn {
      background: #f7c6d0;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      color: #4a3f55;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .player {
      display: none;
      background: #fff6fb;
      padding: 25px;
      border-radius: 25px;
      width: 320px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 15px;
      font-weight: normal;
    }

    .album {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 15px;
    }

    .song-title {
      font-size: 18px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .controls button {
      background: #e8c8ff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<!-- floating hearts -->
<script>
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "♡";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
  }
</script>

<div class="container">
  <button class="start-btn" id="startBtn">
    i made you something, click me ♡
  </button>

  <div class="player" id="player">
    <h2>songs that remind me of you ♡</h2>

    <img class="album" id="albumCover" src="">

    <div class="song-title" id="songTitle"></div>
    <div class="artist" id="artist"></div>

    <audio id="audio"></audio>

    <div class="controls">
      <button onclick="playSong()">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>
</div>

<script>
  const songs = [
    {
      title: "Song Name Here",
      artist: "Artist Name",
      cover: "https://i.pinimg.com/736x/7e/52/26/7e5226222b95626d23fd1a2c630ad52b.jpg",
      file: "song1.mp3"
    },
    {
      title: "Another Song",
      artist: "Artist Name",
      cover: "album2.jpg",
      file: "song2.mp3"
    }
  ];

  let currentSong = 0;

  const startBtn = document.getElementById("startBtn");
  const player = document.getElementById("player");
  const songTitle = document.getElementById("songTitle");
  const artist = document.getElementById("artist");
  const albumCover = document.getElementById("albumCover");
  const audio = document.getElementById("audio");

  startBtn.onclick = () => {
    startBtn.style.display = "none";
    player.style.display = "block";
    loadSong();
  };

  function loadSong() {
    songTitle.textContent = songs[currentSong].title;
    artist.textContent = songs[currentSong].artist;
    albumCover.src = songs[currentSong].cover;
    audio.src = songs[currentSong].file;
  }

  function playSong() {
    audio.play();
  }

  function nextSong() {
    currentSong++;
    if (currentSong >= songs.length) {
      player.innerHTML = `
        <h2>happy valentine’s day ♡</h2>
        <p>every song here is a piece of my heart.<br>
        i wish i was listening with you.</p>
      `;
      return;
    }
    loadSong();
    audio.play();
  }
</script>

</body>
</html>
