<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>for you ♡</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fde2e4, #e7d8f7);
  font-family: 'Georgia', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #4a3f55;
  position: relative;
}

/* floating hearts */
.heart {
  position: absolute;
  color: rgba(255, 182, 193, 0.7);
  font-size: 22px;
  z-index: 1;
  pointer-events: none;
  animation: float 8s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

.container { text-align: center; z-index: 2; position: relative; }

.start-btn {
  background: #f7c6d0;
  border: none;
  padding: 14px 28px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  color: #4a3f55;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.start-btn:hover { transform: scale(1.05); }

.player {
  display: none;
  background: #fff6fb;
  padding: 25px;
  border-radius: 25px;
  width: 320px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.12);
  animation: slideIn 0.6s ease;
}

@keyframes slideIn {
  from { transform: translateX(40px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

h2 { margin-bottom: 15px; font-weight: normal; }

.album {
  width: 100%;
  border-radius: 50%;
  margin-bottom: 15px;
  transition: transform 0.5s linear;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 30px rgba(255,182,193,0.3); /* soft pink glow */
}

.spinning {
  animation: spin 8s linear infinite; /* slower vinyl spin */
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.pulse { animation: pulse 1s infinite alternate; }

@keyframes pulse {
  transform: scale(1.05);
}

.song-title { font-size: 18px; font-weight: bold; }
.artist { font-size: 14px; opacity: 0.7; margin-bottom: 15px; }

.controls { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
.controls button {
  background: #e8c8ff;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.controls button:hover { transform: scale(1.1); }

audio { width: 100%; margin-top: 10px; border-radius: 10px; }
</style>
</head>
<body>

<script>
for (let i = 0; i < 20; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "♡";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = Math.random() * 100 + "vh";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
}
</script>

<div class="container">
  <button class="start-btn" id="startBtn">i made you something, click me ♡</button>

  <div class="player" id="player">
    <h2>songs that remind me of you ♡</h2>

    <img class="album" id="albumCover" src="">
    <div class="song-title" id="songTitle"></div>
    <div class="artist" id="artist"></div>

    <audio id="audio" controls></audio>

    <div class="controls">
      <button onclick="playSong()">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>
</div>

<script>
const songs = [
  {title: "I know you", artist: "Faye Webster", cover: "https://i.pinimg.com/736x/7e/52/26/7e5226222b95626d23fd1a2c630ad52b.jpg", file: "iknowyou.mp3.mp3"},
  {title: "Song 2", artist: "Artist 2", cover: "album2.jpg", file: "song2.mp3"},
  {title: "Song 3", artist: "Artist 3", cover: "album3.jpg", file: "song3.mp3"},
  {title: "Song 4", artist: "Artist 4", cover: "album4.jpg", file: "song4.mp3"},
  {title: "Song 5", artist: "Artist 5", cover: "album5.jpg", file: "song5.mp3"},
  {title: "Song 6", artist: "Artist 6", cover: "album6.jpg", file: "song6.mp3"}
];

let currentSong = 0;
const startBtn = document.getElementById("startBtn");
const player = document.getElementById("player");
const songTitle = document.getElementById("songTitle");
const artist = document.getElementById("artist");
const albumCover = document.getElementById("albumCover");
const audio = document.getElementById("audio");

startBtn.onclick = () => {
  startBtn.style.display = "none";
  player.style.display = "block";
  loadSong();
};

function loadSong() {
  const song = songs[currentSong];
  songTitle.textContent = song.title;
  artist.textContent = song.artist;
  albumCover.src = song.cover;
  audio.src = song.file;
  albumCover.classList.remove("spinning", "pulse");
}

function playSong() {
  audio.play();
  albumCover.classList.add("spinning", "pulse");
}

function nextSong() {
  currentSong++;
  if (currentSong >= songs.length) {
    player.innerHTML = `<h2>happy valentine’s day ♡</h2>
    <p>every song here is a piece of my heart.<br>i wish i was listening with you.</p>`;
    return;
  }
  loadSong();
  audio.play();
  albumCover.classList.add("spinning", "pulse");
}
</script>

</body>
</html>
