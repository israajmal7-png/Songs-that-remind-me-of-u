<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>for you ♡</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fde2e4, #e7d8f7);
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #4a3f55;
}

.heart {
  position: absolute;
  font-size: 32px;
  color: rgba(255, 120, 190, 0.9);
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.container {
  background: #fff6fb;
  padding: 25px;
  border-radius: 25px;
  width: 360px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  text-align: center;
  z-index: 2;
}

h2 { font-weight: normal; margin-bottom: 20px; }

.song {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0;
}

.song span { font-size: 15px; }

.play-btn {
  background: #e8c8ff;
  border: none;
  border-radius: 20px;
  padding: 6px 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for (let i = 0; i < 35; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "♡";
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (4 + Math.random()*4) + "s";
  document.body.appendChild(h);
}
</script>

<div class="container">
  <h2>songs that remind me of you ♡</h2>

  <div class="song">
    <span>Always</span>
    <button class="play-btn" data-video-id="VIDEO_ID_1">Play</button>
  </div>

  <div class="song">
    <span>I Know You</span>
    <button class="play-btn" data-video-id="o0tqEQ331go">Play</button>
  </div>

  <div class="song">
    <span>Pretty Boy</span>
    <button class="play-btn" data-video-id="VIDEO_ID_3">Play</button>
  </div>

  <div class="song">
    <span>Song 4</span>
    <button class="play-btn" data-video-id="VIDEO_ID_4">Play</button>
  </div>

  <div class="song">
    <span>Song 5</span>
    <button class="play-btn" data-video-id="VIDEO_ID_5">Play</button>
  </div>

  <div class="song">
    <span>Song 6</span>
    <button class="play-btn" data-video-id="VIDEO_ID_6">Play</button>
  </div>
</div>

<!-- hidden youtube player -->
<div id="youtube-player" style="width:0;height:0;overflow:hidden;"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player, currentVideo = null;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('youtube-player', {
    height: '0',
    width: '0'
  });
}

document.addEventListener('click', e => {
  const btn = e.target.closest('.play-btn');
  if (!btn) return;

  const id = btn.dataset.videoId;

  if (currentVideo === id) {
    player.pauseVideo();
    btn.textContent = "Play";
    currentVideo = null;
  } else {
    document.querySelectorAll('.play-btn').forEach(b => b.textContent = "Play");
    player.loadVideoById(id);
    btn.textContent = "Pause";
    currentVideo = id;
  }
});
</script>

</body>
</html>
